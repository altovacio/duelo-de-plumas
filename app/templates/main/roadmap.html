{% extends "base.html" %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/roadmap.css') }}">
{% endblock %}

{% block title %}{{ title }} - Duelo de Plumas{% endblock %}

{% block content %}
<div class="roadmap-container">
    <div class="roadmap-header">
        <h1 class="roadmap-title">Roadmap</h1>
        <button id="add-item-btn" class="roadmap-add-btn">
            <i class="fas fa-plus"></i> Add Item
        </button>
    </div>
    
    <div id="board" class="board">
        <!-- Backlog Column -->
        <div id="backlog-column" class="column">
            <div class="column-header">Backlog</div>
            <div class="cards-container">
                <!-- Cards will be loaded dynamically -->
            </div>
        </div>
        
        <!-- In Progress Column -->
        <div id="in-progress-column" class="column">
            <div class="column-header">In Progress</div>
            <div class="cards-container">
                <!-- Cards will be loaded dynamically -->
            </div>
        </div>
        
        <!-- Completed Column -->
        <div id="completed-column" class="column">
            <div class="column-header">Completed</div>
            <div class="cards-container">
                <!-- Cards will be loaded dynamically -->
            </div>
        </div>
    </div>
</div>

<!-- Modal for adding new items -->
<div id="modal-overlay" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Add New Item</h2>
            <button id="modal-close" class="modal-close">&times;</button>
        </div>
        <form id="add-item-form">
            <div class="modal-body">
                <input type="text" id="new-item-text" placeholder="Enter item description" required>
            </div>
            <div class="modal-footer">
                <button type="button" id="modal-cancel" class="modal-cancel">Cancel</button>
                <button type="submit" class="modal-save">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/roadmap/roadmap.js') }}"></script>
{% endblock %}
