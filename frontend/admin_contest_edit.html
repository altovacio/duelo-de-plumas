<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Concurso - Admin</title> <!-- Title updated by JS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/"><img src="images/letter-quill-svgrepo-com.svg" alt="" class="site-header-quill"> Duelo de Plumas</a></h1>
             <nav>
                 <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/contests.html">Concursos</a></li> 
                    <li id="nav-admin" style="display: none;"><a href="/admin.html">Admin</a></li>
                    <li id="nav-login"><a href="/login.html">Iniciar Sesión</a></li>
                    <li id="nav-logout-li" style="display: none;"><a href="#" id="nav-logout-button">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="admin-edit-contest-main" class="form-page-main">
        <h1 id="page-title">Crear Concurso</h1> <!-- Updated by JS -->
        
        <div id="loading-message">Cargando datos...</div>
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        
        <form id="contest-form" class="auth-form" style="display: none;">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="status">Estado</label>
                <select id="status" name="status">
                    <option value="draft">Borrador (Draft)</option>
                    <option value="open">Abierto (Open)</option>
                    <option value="evaluation">En Evaluación</option>
                    <option value="closed">Cerrado (Closed)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contest_type">Tipo</label>
                <select id="contest_type" name="contest_type">
                    <option value="public">Público</option>
                    <option value="private">Privado</option>
                </select>
            </div>
            <div id="password-group" class="form-group" style="display: none;"> <!-- Show only if type is private -->
                <label for="password">Contraseña (dejar en blanco para no cambiar)</label>
                <input type="password" id="password" name="password">
            </div>
             <div class="form-group">
                <label for="end_date">Fecha Límite (Opcional)</label>
                <input type="datetime-local" id="end_date" name="end_date">
            </div>
            <div class="form-group">
                <label for="required_judges">Número Mínimo de Jueces Requeridos</label>
                <input type="number" id="required_judges" name="required_judges" min="1" value="3">
            </div>
            
            <!-- Judge Assignment - Needs dynamic population -->
            <div class="form-group">
                 <label>Asignar Jueces IA</label>
                 <div id="ai-judges-list">
                     <!-- AI Judges checkboxes will be populated here -->
                     <p>Cargando jueces IA...</p>
                 </div>
            </div>
             <!-- TODO: Add Human Judges Assignment Here -->

            <div class="form-actions">
                 <a href="/admin_contests.html" class="button button-secondary">Cancelar</a>
                 <button type="submit" id="submit-button" class="button">Guardar Concurso</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Duelo de Plumas</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/admin_contest_edit.js"></script>
</body>
</html>
