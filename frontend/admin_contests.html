<body>
    <header>
        <div class="header-content">
            <h1><a href="/"><img src="images/letter-quill-svgrepo-com.svg" alt="" class="site-header-quill"> Duelo de Plumas</a></h1>

                 <ul>

    <main id="admin-contests-main">
        <div class="admin-header">
            <h1>Gestionar Concursos</h1>

                    <tr>

                </thead>
                <tbody>
                    <!-- Contest rows populated by JS -->
