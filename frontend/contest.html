<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title will be set dynamically -->
    <title>Concurso - Duelo de Plumas</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add specific contest page styles if needed later -->
    <!-- <link rel="stylesheet" href="css/contest.css"> -->
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/"><img src="images/letter-quill-svgrepo-com.svg" alt="" class="site-header-quill"> Duelo de Plumas</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/contests.html">Concursos</a></li> 
                    <li id="nav-admin" style="display: none;"><a href="/admin.html">Admin</a></li>
                    <li id="nav-login"><a href="/login.html">Iniciar Sesión</a></li>
                    <li id="nav-logout-li" style="display: none;"><a href="#" id="nav-logout-button">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="contest-detail-main">
        <!-- Loading/Error Messages -->
        <p id="loading-message">Cargando detalles del concurso...</p>
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        
        <!-- Contest Content (populated by JS) -->
        <div id="contest-content" style="display: none;">
            <h1 id="contest-title"></h1>
            <div id="contest-meta" class="contest-meta">
                <!-- Status, Dates -->
            </div>
            <p id="contest-description"></p>
            
            <hr class="section-divider">

            <!-- Submission Area (shown if contest is open) -->
            <section id="submission-section" style="display: none;">
                <h2>Enviar Texto</h2>
                <!-- Submission form will go here - REQUIRES BACKEND API -->
                 <p style="font-style: italic;">(Funcionalidad de envío pendiente de implementación en API)</p>
                 <!-- 
                 <form id="submission-form" class="basic-form">
                     <div class="form-group">
                         <label for="author_name">Tu Nombre o Pseudónimo</label>
                         <input type="text" id="author_name" name="author_name" required>
                     </div>
                     <div class="form-group">
                         <label for="title">Título del Texto</label>
                         <input type="text" id="title" name="title" required>
                     </div>
                     <div class="form-group">
                         <label for="text_content">Tu Texto</label>
                         <textarea id="text_content" name="text_content" rows="15" required></textarea>
                     </div>
                     <div class="form-actions">
                         <button type="submit" class="button">Enviar</button>
                     </div>
                 </form>
                 -->
            </section>

            <!-- Results Area (shown if contest is closed) -->
            <section id="results-section" style="display: none;">
                <h2>Resultados</h2>
                <table id="results-table" class="admin-table"> <!-- Reuse admin table style for now -->
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Puntos</th>
                            <!-- Add more columns if needed: Votes? -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Results rows will be populated here -->
                    </tbody>
                </table>
                <p id="no-results-message" style="display: none;">Aún no hay resultados disponibles.</p>
            </section>
        </div>
        
    </main>

    <footer>
        <p>&copy; 2024 Duelo de Plumas</p>
    </footer>

    <!-- Auth utilities -->
    <script src="js/auth.js"></script>
    <!-- Contest page specific script -->
    <script src="js/contest.js"></script>
</body>
</html>
