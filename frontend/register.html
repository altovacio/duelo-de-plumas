<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Duelo de Plumas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/"><img src="images/letter-quill-svgrepo-com.svg" alt="" class="site-header-quill"> Duelo de Plumas</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/contests.html">Concursos</a></li> 
                    <li id="nav-admin" style="display: none;"><a href="/admin.html">Admin</a></li>
                    <li id="nav-login"><a href="/login.html">Iniciar Sesión</a></li>
                    <li id="nav-logout-li" style="display: none;"><a href="#" id="nav-logout-button">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form-page-main">
        <h1>Registrar Nueva Cuenta</h1>
        <p>Las nuevas cuentas son de tipo "Juez" por defecto.</p> 
        <!-- Note: First user admin logic is handled by backend if needed, or maybe removed -->

        <form id="register-form" class="auth-form">
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>

            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="button">Registrarse</button>
            </div>
        </form>
        
        <p class="auth-switch">¿Ya tienes cuenta? <a href="/login.html">Inicia sesión aquí</a></p>
        
    </main>

    <footer>
        <p>&copy; 2024 Duelo de Plumas</p>
    </footer>

    <!-- Auth utilities -->
    <script src="js/auth.js"></script>
    <!-- Register page specific script -->
    <script src="js/register.js"></script>
</body>
</html>
